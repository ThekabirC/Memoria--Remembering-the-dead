<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memoria - AI Slideshow Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #000000;
        color: #ffffff;
      }
      
      .font-logo {
        font-family: 'Tangerine', cursive;
        font-weight: 700;
      }
      
      /* Custom scrollbar for timeline and sidebar */
      ::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 9999px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      .glass-panel {
        /* Darker, translucent background for better contrast against bright beams */
        background: rgba(15, 15, 15, 0.4); 
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-button {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }
      .glass-button:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
      }

      /* Small Thumb Range Slider */
      .small-thumb {
        -webkit-appearance: none; /* Override default CSS styles */
        appearance: none;
        background: transparent; /* Otherwise white in Chrome */
      }
      
      /* Webkit (Chrome, Safari, Edge) */
      .small-thumb::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        background-color: #f8ff96;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        cursor: pointer;
        margin-top: -4px; /* Centers thumb on the track */
        box-shadow: 0 0 0 2px rgba(0,0,0,0.2);
      }
      
      .small-thumb::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 9999px;
      }
      
      .small-thumb:hover::-webkit-slider-runnable-track {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Firefox */
      .small-thumb::-moz-range-thumb {
        background-color: #f8ff96;
        height: 12px;
        width: 12px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 0 2px rgba(0,0,0,0.2);
      }
      
      .small-thumb::-moz-range-track {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 9999px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^2.3.0",
    "react-dropzone": "https://aistudiocdn.com/react-dropzone@^14.2.3",
    "@radix-ui/react-slot": "https://aistudiocdn.com/@radix-ui/react-slot@^1.0.2",
    "class-variance-authority": "https://aistudiocdn.com/class-variance-authority@^0.7.0"
  }
}
</script>
</head>

  </body>
</html>
